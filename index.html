<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Gym Registration Form</h1>
    <p id="description">please fill out this form with the required information</p>
    <form id="gym-form">

      <label id="name-label" for="name">Name </label>
      <input id="name" type="text" placeholder="enter your name" required>
      <label id="email-label" for="email">Email </label>
      <input id="email" type="email" placeholder="enter your email" required>
      <label id="number-label" for="number">Age <span>(optional)</span> </label>
      <input id="number" type="number" min="10" max="60" placeholder="age">

      <p class="select">How often are you willing to train a week to reach your goal?</p>
      <label for="dropdown">
        <select id="dropdown">
      </label>
        <optgroup label="(select an option)">
          <option value="0">1 time per week</option>
          <option value="1">2 times per week</option>
          <option value="2">3 times per week</option>
          <option value="3">4 times per week</option>
          <option value="4">5 times per week</option>
          <option value="5">6 times per week</option>
          <option value="6">all the week</option>
        </optgroup>
        </select>

      <p>Are you experiencing any stresses or motivational problems? </p>
      <div>
        <input type="radio" id="yes" value="yes" name="option-selected" >
        <label for="yes"  class="label_radio">Yes</label>
      </div>
      <div>
        <input type="radio"  id="no" value="no" name="option-selected">
        <label for="no" class="label_radio">No</label>
      </div>
      <div>
        <input type="radio"  id="sometimes" value="sometimes" name="option-selected">
        <label for="sometimes" class="label_radio">Sometimes</label>
      </div>

      <p>Your current diet could be best characterized as:</p>
      <input type="checkbox" id="chx1" value="chx1" name="chx1">
      <label for="chx1"  class="label_checkbox">low-fat</label></br>
      <input type="checkbox" id="chx2" value="chx2" name="chx2">
      <label for="chx2"  class="label_checkbox">low-carb</label></br>
      <input type="checkbox" id="chx3" value="chx3" name="chx3">
      <label for="chx3"  class="label_checkbox">high-protein</label></br>
      <input type="checkbox" id="chx4" value="chx4" name="chx4">
      <label for="chx4"  class="label_checkbox">Vegetarian/Vegan</label></br>
      <input type="checkbox" id="chx5" value="chx5" name="chx5">
      <label for="chx5"  class="label_checkbox">No special diet</label></br>
      <p>Whats the activity level at your job?</p>
      <input type="checkbox" id="chbx1" value="chbx1" name="chbx1">
      <label for="chbx1" class="label_checkbox">none(seated only)</label></br>
      <input type="checkbox" id="chbx2" value="chbx2" name="chbx2">
      <label for="chbx2" class="label_checkbox">Moderate(light activity such as walking)</label></br>
      <input type="checkbox" id="chbx3" value="chbx3" name="chbx3">
      <label for="chbx3" class="label_checkbox">High(heavy labor/very active)</label></br>

      <p>Your feedback is important!</p>
      <label for="bio"></label>
      <textarea id="bio" placeholder="write you thoughts here..." rows="5" cols="40"></textarea>

      <input type="submit" id="submit">
    </form>
  </body>
</html>
